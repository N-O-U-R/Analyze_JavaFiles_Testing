{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Analysis</title>
    <link rel="stylesheet" href="{% static 'my_app/styles.css' %}">
</head>

<body>
    <div class="container">

        {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analyze</button>
        </form>

        <ul>
            {% for repo in repositories %}
            <li><a href="{% url 'repo_details' repo.url %}">{{ repo.url }}</a></li>
            {% endfor %}
        </ul>
        {% endblock %}

    </div>
</body>

</html>
